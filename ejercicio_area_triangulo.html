<h1 style="text-align: center;">Área del Triángulo</h1>
<p style="text-align: center; font-size: 24px; color: red;" >El área del triángulo se calcula base x altura dividido entre 2</p>
<script type= "text/javaScript">
	var base = parseInt(prompt("Escribe la medida de la base del triangulo"));
	var altura = parseInt(prompt("Escribe la altura del triangulo"))

	var area= base*altura;
	var area2= area/2;

	window.alert("El área del triángulo es:  " + area2);
</script>
