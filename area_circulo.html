<p style="text-align: center; font-size: 24px; color: blue;">Para calcular el area de un circulo, conociendo el radio</p>
<script type="text/javaScript">
	var radio= parseInt(prompt("Cual es el valor del radio del circulo?"));

	function areaCirculo(){
		return Math.PI*Math.pow(radio,2);
	}
