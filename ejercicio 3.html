<body>
<h1>Calcula la base de un triangulo</h1>
	<script type="text/javascript">
		window.alert('Wellcome!');

	var base= parseInt(prompt("Ingrese la medida de la base del triangulo"));
	var altura= parseInt(prompt("Ingrese la altura del triangulo"));
	
	var area = base * altura;
	var area2 = area/2;

	window.alert(area2);
	</script>
</body>
