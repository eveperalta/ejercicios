<body>
<h1>Promedio de 3 numeros</h1>
	<script type="text/javascript">
		window.alert('Wellcome!');

	var numero1= parseInt(prompt("Ingrese primer numero"));
	var numero2= parseInt(prompt("Ingrese segundo numero"));
	var numero3= parseInt(prompt("Ingrese tercer numero")); 
	
	var suma = numero1+numero2+numero3;
	var promedio = suma/3;

	window.alert("Tu promedio es:   " + promedio);
	</script>
</body>
